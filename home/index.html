<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>yorosiku</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://pokemogukunns.github.io/keiryouka/css/empty.css">
    <link rel="stylesheet" href="https://pokemogukunns.github.io/keiryouka/css/pure-min.css">
    <link rel="stylesheet" href="https://pokemogukunns.github.io/keiryouka/css/grids-responsive-min.css">
    <link rel="stylesheet" href="https://pokemogukunns.github.io/keiryouka/css/ionicons.min.css">
    <link rel="stylesheet" href="https://pokemogukunns.github.io/keiryouka/css/default.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/main.js" async></script>
    <script src="/cache.js" async></script>
  </head>
  <body class="no-theme">
    <div class="pure-g h-box" id="search-widget">
      <div class="pure-u-1" id="logo">
        <h1 href="./" class="pure-menu-heading">Yuki Youtube</h1>
        <a href="./bbs">掲示板</a>
      </div>
      <div class="pure-u-1-4"></div>
      <div class="pure-u-1 pure-u-md-12-24 searchbar">
        <form class="pure-form" action="/github-yuki/search/" method="get">
          <fieldset>
            <input type="search" id="searchbox" autocomplete="on" autocorrect="on" autocapitalize="none" spellcheck="false" autofocus="" name="q" placeholder="検索" title="検索" value="">
            <span id="word-display"></span>
          </fieldset>
        </form>
      </div>
      <div class="pure-u-1-4"></div>
    </div>
    <script>
      function updateSpan() {
          const searchValue = document.getElementById('searchbox').value;
          document.getElementById('word-display').textContent = searchValue;
        }

      
    $('#searchbox').autocomplete({
        source: function (request, response) {
            var url = "/suggest?keyword=" + encodeURIComponent(request.term);
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // サーバーからのレスポンスをオートコンプリートに渡す
                    response(JSON.parse(xhr.responseText));
                }
            };
            xhr.send();
        },
        delay: 300
    });
</script>

  </body>
</html>
